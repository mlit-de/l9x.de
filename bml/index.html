</head>
<body>

<div class="bm">
<h4>Inject-Script</h4>
<a class="bm" href="">#</a>
<label label-for="id-1">Name: </label><input class="param" id="id-1" name="name" value="!inj">
<label label-for="id-2">URL: </label><input class="param" id="id-2"  name="url" value="https://...">
<br>
<textarea class="template">
let d=document; s=d.createElement("script"); s.src={{=it.q_url}}; s.onload=()=>d.head.removeChild(s); d.head.appendChild(s);
</textarea>
</div>

<div class="bm">
    <h4>Copy-URL</h4>
    <a class="bm" href="">#</a>
    <label label-for="id-4">Name: </label><input class="param" id="id-4" name="name" value="!copy-href">
    <br>
    <textarea class="template">
let d=document;
let f=(e)=>{d.body.removeEventListener("click",f,true);
   e.preventDefault();
   let t=e.target.closest("a").href;
   navigator.clipboard.writeText(t);
   alert("Copied to clipboard: " + t);
}; d.body.addEventListener("click",f,true);

</textarea>
</div>

<div class="bm">
<h4>Copy-To-Clipboard</h4>
<a class="bm" href="">#</a>
<label label-for="id-8">Name: </label><input class="param" id="id-8" name="name" value="!copyToClipboard">
<label label-for="id-9">Var-Name: </label><input class="param" id="id-9"  name="varname" value="copyToClipboard">
<br>
<textarea class="template">
navigator.clipboard.writeText({{=it.varname}}});
</textarea>
</div>






<script type="application/javascript">
    window.addEventListener("load",()=>{
        [...document.querySelectorAll("input.param")].forEach(e=>e.addEventListener("input",update));
        [...document.querySelectorAll("textarea.template")].forEach(e=>e.addEventListener("input",update));
        [...document.querySelectorAll("div.bm")].forEach(e=>update({target:e}));

    })
    function update(e) {
        let bm=e.target.closest("div.bm")
        let it=Object.fromEntries([...bm.querySelectorAll(".param")].flatMap(k=>[[k.name,k.value],["q_"+k.name,JSON.stringify(k.value)]]))
        console.log(it)
        let v=doT.template(bm.querySelector("textarea.template").value)(it)
        let a=bm.querySelector("a.bm")
        a.href="javascript:(()=>{"+v+"})()"
        a.innerText=it.name

    }

</script>
</body>
</html>
